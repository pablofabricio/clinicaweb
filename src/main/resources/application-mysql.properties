# Configuração de teste
# Perfis: test(H2)

# Script para a criação do banco de dados + seeding
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=createDatabase.txt
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;



spring.datasource.driverClassName = "com.mysql.cj.jdbc.Driver"
spring.datasource.url=jdbc:mysql://localhost:3306/clinicaweb-mysql
spring.datasource.username=root
spring.datasource.password=

# Ativação do console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Ativação de logs em console do JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true